<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Noctan Modal</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <div class="container">

    <div class="card">
      <div class="card-content">
        <div class="card-head">
          <div class="card-img">
            <img src="img/street.jpg" alt="Card image">
          </div>
          <div class="card-categ orange">Photography</div>
        </div>
        <div class="card-caption">
          <h4>Street</h4>
          <hr>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Autem rem ratione culpa adipisci ullam.</p>
          <div class="j_modal-wrapper">
            <a href="#" class="btn btn-orange modal-btn">Click me</a>
            <!-- Modal -->
                  <div class="j_modal">
                    <div class="j_modal-content">
                      <div class="j_modal-close">&times;</div>
                      <div class="j_modal-head">
                        <div class="j_modal-img">
                          <img src="img/street-full.jpg" alt="">
                        </div>
                      <div class="j_modal-categ orange">Investissements Financiers</div>
                      </div>
                      <div class="j_modal-desc">
                        <h4>Street</h4>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /Modal -->
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
